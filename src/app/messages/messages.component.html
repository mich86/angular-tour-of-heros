<!-- *ngIf only displays message div if there are any -->
<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <!-- event binding binds btn click event to MessageService.clear() -->
  <button class="clear" (click)="messageService.clear()">Clear</button>
  <!-- shows the list of messages in repeated div's -->
  <div *ngFor="let message of messageService.messages">{{ message }}</div>
</div>
